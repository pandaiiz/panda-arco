overwrite: true
schema:
  - 'src/graphql/schemas/schema.graphql'
documents: 'src/graphql/*.graphql'
generates:
  src/graphql-hooks/index.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      scalars:
        ISO8601Date: string
        SequelizeJSON: any
        DateTime: string
        JSON: any

hooks:
  afterOneFileWrite:
    - prettier --write
