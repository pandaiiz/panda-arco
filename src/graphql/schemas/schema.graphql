  ): MerchantEntity!
  deleteMerchant(uuid: String!): BoolResDto!
  createVendor(
    createVendorInput: CreateMerchantVendorReqDto!
  ): MerchantVendorEntity!

  """
  更新門店訊息
  """
  updateVendor(
    """
    門店ID(UUID)
    """
    vendorId: String!

    """
    欲更新之門店訊息
    """
    updateVendorInput: UpdateMerchantVendorInput!
  ): MerchantVendorEntity!

  """
  新增門店服務價格訊息
  """
  addVendorServicePricing(
    """
    門店ID(UUID)
    """
    vendorId: String!

    """
    欲新增之門店服務價格
    """
    pricing: AddVendorPricingInput!
  ): VendorPricingEntity!

  """
  更新門店服務價格訊息
  """
  updateVendorServicePricing(
    """
    Pricing ID(UUID)
    """
    pricingId: String!

    """
    欲更新之門店之服務Pricing
    """
    pricing: UpdateVendorPricingInput!
  ): VendorPricingEntity!
  createFacility(body: CreateFacilityReqDto!): UuidResDto!
  deleteFacility(uuid: String!): BoolResDto!
  updateFacility(uuid: String!, body: UpdateFacilityReqDto!): FacilityEntity!
  regenerateAccessSecret(uuid: String!): FacilityEntity!
  createFacilityType(
    createFacilityTypeInput: CreateFacilityTypeReqInput!
  ): FacilityTypeEntity!
  deleteFacilityType(facilityTypeUuid: String!): BoolResDto!

  """
  創建裝置型號
  """
  upsertDeviceModel(body: UpsertDeviceModelInput!): DeviceModel!

  """
  創建設備的印表機
  """
  upsertPrinterForFacility(
    """
    設備ID (UUID)
    """
    facilityId: String!
    printer: UpsertPrinterInput!
  ): Printer!

  """
  新增/更新印表機的紙匣
  """
  upsertPrinterTrayForPrinter(
    """
    印表機ID (UUID)
    """
    printerId: String!
    printerTrays: [UpsertPrinterTrayInput!]!
  ): [PrinterTray!]!

  """
  同意訂單退款之申請
  """
  approveOrderRefundApplication(applicationUuid: String!): Order!

  """
  拒絕訂單退款之申請
  """
  rejectOrderRefundApplication(
    applicationUuid: String!
    rejectedReason: String!
  ): Order!

  """
  訂單退款(管理員/商家手動發起)
  """
  refundOrder(refundOrderInput: RefundOrderInput!): Order!

  """
  人工訂單接受訂單
  """
  acceptOrderManual(orderId: String!): Order!

  """
  人工訂單拒絕訂單
  """
  declineOrderManual(orderId: String!, declineReason: String!): Order!

  """
  獲取訂單操作歷史紀錄
  """
  getOrderOperationHistories(orderId: String!): [OrderOperationHistory!]!

